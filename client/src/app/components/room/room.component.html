<div class="bg-white rounded-lg shadow-md p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">
      Phòng họp: {{ roomId }}
    </h2>
    <div class="flex gap-2">
      <button
        *ngIf="isHost"
        (click)="endRoom()"
        class="btn-danger"
      >
        Kết thúc phòng
      </button>
      <button
        (click)="leaveRoom()"
        class="btn-secondary"
      >
        Rời phòng
      </button>
    </div>
  </div>

  <!-- Waiting Room -->
  <div *ngIf="isInWaitingRoom" class="waiting-room">
    <h3 class="text-lg font-semibold text-yellow-800 mb-2">
      Bạn đang trong phòng chờ
    </h3>
    <p class="text-yellow-700">
      Vui lòng chờ chủ phòng phê duyệt để tham gia cuộc họp.
    </p>
    <div class="mt-4">
      <div class="flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-yellow-600 mr-2"></div>
        <span class="text-sm text-yellow-600">Đang kiểm tra trạng thái phê duyệt...</span>
      </div>
    </div>
  </div>

  <!-- Host Controls -->
  <div *ngIf="isHost && !isInWaitingRoom" class="host-controls">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">
      Danh sách chờ phê duyệt ({{ waitingList.length }})
    </h3>
    <div *ngIf="waitingList.length === 0" class="text-gray-500 italic">
      Không có ai trong phòng chờ
    </div>
    <div *ngFor="let user of waitingList" class="waiting-user">
      <span class="text-gray-700">{{ user.name }}</span>
      <button
        (click)="approveUser(user.id)"
        class="btn-approve"
      >
        Phê duyệt
      </button>
    </div>
  </div>

  <!-- Video Area -->
  <div *ngIf="!isInWaitingRoom" class="video-area">
    <div class="video-grid">
      <!-- Local Video -->
      <div class="video-container">
        <div
          id="localVideo"
          class="video-element"
        ></div>
        <div class="video-label">
          {{ userName }} (Bạn)
        </div>
      </div>

      <!-- Remote Videos Container -->
      <div id="remoteVideos" class="remote-videos-container">
        <!-- Remote videos will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Device Selection -->
  <div *ngIf="!isInWaitingRoom" class="device-selection">
    <button
      (click)="toggleDeviceSelection()"
      class="device-btn"
      [title]="isDeviceSelectionVisible ? 'Ẩn cài đặt thiết bị' : 'Hiện cài đặt thiết bị'"
    >
      ⚙️ {{ isDeviceSelectionVisible ? 'Ẩn cài đặt' : 'Cài đặt thiết bị' }}
    </button>
    
    <div *ngIf="isDeviceSelectionVisible" class="device-options">
      <div class="device-group">
        <label for="cameraSelect" class="device-label">Camera:</label>
        <select
          id="cameraSelect"
          [(ngModel)]="selectedCameraId"
          (change)="onCameraChange()"
          class="device-select"
        >
          <option
            *ngFor="let camera of availableCameras"
            [value]="camera.id"
          >
            {{ camera.name }}
          </option>
        </select>
      </div>
      
      <div class="device-group">
        <label for="microphoneSelect" class="device-label">Microphone:</label>
        <select
          id="microphoneSelect"
          [(ngModel)]="selectedMicrophoneId"
          (change)="onMicrophoneChange()"
          class="device-select"
        >
          <option
            *ngFor="let microphone of availableMicrophones"
            [value]="microphone.id"
          >
            {{ microphone.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div *ngIf="!isInWaitingRoom" class="controls">
    <button
      (click)="toggleMute()"
      [class]="isMuted ? 'control-btn muted' : 'control-btn'"
      [title]="isMuted ? 'Bật mic' : 'Tắt mic'"
    >
      {{ isMuted ? '🎤' : '🔇' }}
    </button>
    
    <button
      (click)="toggleVideo()"
      [class]="!isVideoOn ? 'control-btn' : 'control-btn'"
      [title]="isVideoOn ? 'Tắt camera' : 'Bật camera'"
    >
      {{ isVideoOn ? '📹' : '📷' }}
    </button>

    <button
      (click)="refreshParticipantNames()"
      class="control-btn"
      title="Làm mới tên người tham gia"
    >
      🔄
    </button>

  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
