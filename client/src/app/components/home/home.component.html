<div class="bg-white rounded-lg shadow-md p-8">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
    Chọn chức năng
  </h2>
  
  <div class="grid md:grid-cols-2 gap-6">
    <!-- Tạo phòng -->
    <div class="border rounded-lg p-6 hover:shadow-lg transition-shadow">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Tạo phòng họp</h3>
      <form (ngSubmit)="createRoom()" #createForm="ngForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600 mb-2">
            Tên của bạn
          </label>
          <input
            type="text"
            [(ngModel)]="hostName"
            name="hostName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nhập tên của bạn"
          >
        </div>
        <button
          type="submit"
          [disabled]="!createForm.valid || isCreating"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isCreating ? 'Đang tạo...' : 'Tạo phòng' }}
        </button>
      </form>
    </div>

    <!-- Tham gia phòng -->
    <div class="border rounded-lg p-6 hover:shadow-lg transition-shadow">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Tham gia phòng họp</h3>
      <form (ngSubmit)="joinRoom()" #joinForm="ngForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600 mb-2">
            ID phòng
          </label>
          <input
            type="text"
            [(ngModel)]="roomId"
            name="roomId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Nhập ID phòng"
          >
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600 mb-2">
            Tên của bạn
          </label>
          <input
            type="text"
            [(ngModel)]="userName"
            name="userName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Nhập tên của bạn"
          >
        </div>
        <button
          type="submit"
          [disabled]="!joinForm.valid || isJoining"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isJoining ? 'Đang tham gia...' : 'Tham gia phòng' }}
        </button>
      </form>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
    {{ errorMessage }}
  </div>
</div>
